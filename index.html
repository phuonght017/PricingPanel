<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
    <title>Pricing panel</title>
</head>
<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="Icons/icon1.png" alt="icon1" class="pricing-img">
            <h2 class="header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>  
            <span class="pricing-price">Free</span> 
            <a href="#/" class="pricing-button">Sign up</a> 
        </div>

        <div class="pricing-plan">
            <img src="Icons/icon2.png" alt="icon2" class="pricing-img">
            <h2 class="header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>  
            <span class="pricing-price">$150</span> 
            <a href="#/" class="pricing-button is-featured">Free trial</a> 
        </div>

        <div class="pricing-plan">
            <img src="Icons/icon3.png" alt="icon3" class="pricing-img">
            <h2 class="header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>  
            <span class="pricing-price">$500</span> 
            <a href="#/" class="pricing-button">Free trial</a> 
        </div>
        
    </div>    
</body>
</html>
